- name: Personal details
  type: section
  column: 4
  fields:
  - fieldName: Name
    dataType: String
    required: false
    label: Name
    column: 2
  - fieldName: EmailId
    dataType: String
    required: true
    label: Email
    column: 2
    length: 100
  - fieldName: UserName
    dataType: String
    required: true
    label: User Name
    column: 2
    length: 100
  - fieldName: PasswordHash
    dataType: String
    required: true
    label: Password Hash
    column: 2
    length: 255
  - fieldName: Saltkey
    dataType: String
    required: true
    label: Salt Key
    column: 2
    length: 255
  - fieldName: Dob
    dataType: DateTime
    required: false
    label: Date of Birth
    column: 2
  - fieldName: IsSuperAdmin
    dataType: Boolean
    required: true
    label: Is Super Admin
    column: 2
- name: Additional details
  type: section
  column: 4
  fields:
  - fieldName: CreatedOn
    dataType: DateTime
    required: false
    label: Created On
    column: 2
  - fieldName: CreatedBy
    dataType: Guid
    required: false
    label: Created By
    column: 2
    dataSource: User
  - fieldName: UpdatedOn
    dataType: DateTime
    required: false
    label: Updated On
    column: 2
  - fieldName: UpdatedBy
    dataType: Guid
    required: false
    label: Updated By
    column: 2
